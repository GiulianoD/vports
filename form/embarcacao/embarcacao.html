<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Embarca√ß√£o</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>

    <form id="embarcacaoForm">

      <div class="form-section">
        <h2>Dados B√°sicos</h2>

        <div class="form-group">
          <label for="nomeEmbarcacao">Nome da Embarca√ß√£o *</label>
          <input type="text" id="nomeEmbarcacao" name="nomeEmbarcacao" required placeholder="Ex: Nossa Senhora do Mar">
        </div>

        <div class="form-group">
          <label for="rgp">Registro Geral da Pesca (RGP) *</label>
          <input type="text" id="rgp" name="rgp" required placeholder="Ex: 123456-7">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="tipoCasco">Tipo de Casco *</label>
            <select id="tipoCasco" name="tipoCasco" required>
              <option value="">Selecione</option>
              <option>Madeira</option>
              <option>Fibra</option>
              <option>A√ßo</option>
              <option>Alum√≠nio</option>
              <option value="Outro">Outro</option>
            </select>
            <div id="outroTipoCascoContainer" class="hidden">
              <input type="text" id="outroTipoCasco" name="outroTipoCasco" placeholder="Especifique o tipo de casco">
            </div>
          </div>

          <div class="form-group">
            <label for="arqueacaoBruta">Arquea√ß√£o Bruta (AB) *</label>
            <input type="number" id="arqueacaoBruta" name="arqueacaoBruta" min="0" step="0.01" required placeholder="Ex: 12.5">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="tipoPropulsao">Tipo de Propuls√£o *</label>
            <select id="tipoPropulsao" name="tipoPropulsao" required>
              <option value="">Selecione</option>
              <option>Motor</option>
              <option>Vela</option>
              <option>Remo</option>
              <option>Mista</option>
              <option value="Outro">Outro</option>
            </select>
            <div id="outroTipoPropulsaoContainer" class="hidden">
              <input type="text" id="outroTipoPropulsao" name="outroTipoPropulsao" placeholder="Especifique a propuls√£o">
            </div>
          </div>

          <div class="form-group">
            <label for="portoBase">Porto Base *</label>
            <input type="text" id="portoBase" name="portoBase" required placeholder="Ex: Porto de Vit√≥ria">
          </div>
        </div>
      </div>

      <!-- LOCALIZA√á√ÉO / INSCRI√á√ÉO -->
      <div class="form-section">
        <h2>Localiza√ß√£o / Inscri√ß√£o</h2>

        <div class="form-row">
          <div class="form-group">
            <label for="uf">Estado de Inscri√ß√£o (UF) *</label>
            <select id="uf" name="uf" required>
              <option value="">Selecione</option>
              <option>AC</option><option>AL</option><option>AP</option><option>AM</option>
              <option>BA</option><option>CE</option><option>DF</option><option>ES</option>
              <option>GO</option><option>MA</option><option>MT</option><option>MS</option>
              <option>MG</option><option>PA</option><option>PB</option><option>PR</option>
              <option>PE</option><option>PI</option><option>RJ</option><option>RN</option>
              <option>RS</option><option>RO</option><option>RR</option><option>SC</option>
              <option>SP</option><option>SE</option><option>TO</option>
            </select>
          </div>

          <div class="form-group">
            <label for="municipio">Munic√≠pio *</label>
            <select id="municipio" name="municipio" required>
              <option value="">Selecione a UF primeiro</option>

          </div>
        </div>
      </div>

      <!-- RESPONS√ÅVEL -->
      <div class="form-section">
        <h2>Respons√°vel</h2>

        <div class="form-group">
          <label for="responsavel">Respons√°vel pela Embarca√ß√£o *</label>
          <input type="text" id="responsavel" name="responsavel" required placeholder="Nome completo">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="contato">Contato (telefone/email)</label>
            <input type="text" id="contato" name="contato" placeholder="(27) 99999-0000 ‚Ä¢ email@exemplo.com">
          </div>
          <div class="form-group">
            <label for="observacoes">Observa√ß√µes</label>
            <input type="text" id="observacoes" name="observacoes" placeholder="Informa√ß√µes adicionais relevantes">
          </div>
        </div>
      </div>

      <!-- ANEXOS (opcional) -->
      <div class="form-section">
        <h2>Documentos / Imagens (opcional)</h2>
        <div class="form-group">
          <label for="anexos">Arquivos</label>
          <div class="file-upload-container">
            <input type="file" id="anexos" name="anexos" multiple accept="image/*,.pdf" class="file-input">
            <label for="anexos" class="file-label">
              <span class="file-icon">üìÅ</span>
              <span class="file-text">Selecionar documentos/imagens</span>
            </label>
          </div>
          <div id="anexosPreview" class="preview-container"></div>
        </div>
      </div>

      <!-- A√á√ïES -->
      <div class="form-actions">
        <button type="button" class="btn-clear" id="btnLimpar">Limpar</button>
        <button type="button" class="btn-add" id="btnRascunho">Salvar rascunho</button>
        <button type="submit" class="btn-submit">Cadastrar Embarca√ß√£o</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const version = new Date().getTime();
      const scripts = ["embarcacao.js"];
      
      scripts.forEach(src => {
        const s = document.createElement("script");
        s.src = `${src}?v=${version}`;
        s.async = false;
        document.body.appendChild(s);
      });
    });
  </script>
</body>
</html>
